# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
	interval = 1
#	output_format = i3bar
	color_good = "#2267a5"
	color_bad = "#be2422"
	color_degraded = "#8c7f22"
}

order += "disk /"
order += "ethernet em0"
order += "cpu_usage"
order += "battery 0"
order += "volume master"
order += "tztime local"

ethernet em0 {
	format_up = " &#xf01b; %ip %speed "
	format_down = " &#xf01a; (/) "
}

tztime local {
	format = " &#xf133; %d/%m/%y &#xf017; %H:%M "
}

cpu_usage {
	format = " &#xf1fe; %usage "
}

battery 0 {
	format = " %status %percentage - %remaining "
	status_chr = "&#xf240;"
	status_bat = "&#xf242;"
	status_full = "&#xf240;"
	low_threshold = 30
	threshold_type = time
	integer_battery_capacity = true
}

disk "/" {
	format = " &#xf1b2; %free "
}

volume master {
	format = " &#xf028; %volume "
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

